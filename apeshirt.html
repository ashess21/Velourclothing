<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Velour | Ape Velour Tee</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Sigmar&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="navbar">
    <div class="nav-left">
      <a href="index.html">
        <img src="images/velour_logo2.png" alt="Velour Logo" />
      </a>
    </div>
    <div class="nav-right">
      <a href="cart.html" class="cart-button">ðŸ›’ Cart</a>
    </div>
  </div>

  <div class="logo">
    <a href="index.html">
      <img src="images/velour_logo1.png" alt="Velour Logo" />
    </a>
  </div>

  <div class="datetime">05/01/2025 02:45pm PST</div>

  <div class="catalog-layout">
    <div class="sort-sidebar">
      <a href="#" data-filter="all" class="active">ALL</a>
      <a href="#" data-filter="JACKETS">JACKETS</a>
      <a href="#" data-filter="T-SHIRTS">T-SHIRTS</a>
      <a href="#" data-filter="TOPS">TOPS</a>
      <a href="#" data-filter="BOTTOMS">BOTTOMS</a>
      <a href="#" data-filter="SHORTS">SHORTS</a>
      <a href="#" data-filter="HOODIES">HOODIES</a>
      <a href="#" data-filter="HATS">HATS</a>
      <a href="#" data-filter="ACCESSORIES">ACCESSORIES</a>
    </div>

    <div class="container">
      <div class="image-slider">
        <img id="productImage" src="images/apeshirt.png" alt="Ape Velour Tee" />
      </div>

      <div class="details">
        <h1>Ape Velour Tee</h1>
        <div class="price">$25.00</div>

        <div class="section">
          <strong>Color:</strong>
          <select id="selectedColor">
            <option value="White">White</option>
          </select>
        </div>

        <div class="section">
          <strong>Size:</strong>
          <select id="selectedSize">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="2XL">2XL</option>
          </select>
        </div>

        <div class="section">
          <strong>Quantity:</strong>
          <div class="quantity-control">
            <button onclick="decreaseQty()">-</button>
            <span id="qty">1</span>
            <button onclick="increaseQty()">+</button>
          </div>
        </div>

        <div class="section pop-hover">
          <button onclick="addToCart()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">Add to Cart</button>
        </div>

        <div class="product-description">
          <p>
            The Ape Velour Tee delivers bold graphic energy with a clean white backdrop. A lightweight essential that speaks loud and stays comfortable.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function decreaseQty() {
      const qtySpan = document.getElementById("qty");
      let qty = parseInt(qtySpan.textContent);
      if (qty > 1) qtySpan.textContent = qty - 1;
    }

    function increaseQty() {
      const qtySpan = document.getElementById("qty");
      let qty = parseInt(qtySpan.textContent);
      qtySpan.textContent = qty + 1;
    }

    function addToCart() {
      alert("Added to cart!");
    }
  </script>
</body>
</html>
